name: CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Prepare Nuxt
        run: npx nuxt prepare

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: npx nuxt typecheck

      - name: Test
        run: pnpm test
